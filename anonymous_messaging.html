<!DOCTYPE html>

<html>
	<head>
		<title>Gembia's Anonymous Inbox</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<p>I'll respond to these on X/Twitter, that is, if I don't forget. Note that this includes basic information like your I.P address (use a VPN if you don't want this), and that anyone can view the messages you send!<p>
		<hr>
		<br>
		<input type="text" id="anonmessage"></input>
		<button type="button" onclick="sendanonmessage()">Send</button>
		<p id="resulttext" hidden style="color: lime;">Success!<p>
		<script>
			function sendanonmessage() {
				fetch("https://gembia.free.beeceptor.com", {
					method: "POST",
					body: document.getElementById("anonmessage").value
				});
				document.getElementById("resulttext").removeAttribute("hidden");
			}
		</script>
	</body>
	
</html>
